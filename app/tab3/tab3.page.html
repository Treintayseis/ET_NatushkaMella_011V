<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      ESCANER QR CODE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!qr.scan">
  <h2 style="color: white; text-align: center;">RESULTADO: {{qr.scanResult}}</h2>
  <br>
  <div *ngIf="objetoJson">
    <h3>OBJETOS QR</h3>
    <ul *ngFor="let data of JsonData">
      <li>{{data}}</li>
    </ul>
  </div> 
</ion-content>

<div *ngIf="qr.scan" style="background-color: transparent;">
  <ion-card id="qr_card">
  </ion-card>
  <ion-button id="btn_flash" fill="outline" size="medium" (click)="Flashlight()" >Flash</ion-button>
</div>

<ion-card>
  

<ion-footer>
  <ion-button (click)="Scaneo()" color="dark" shape="round" fill="solid" expand="full">
    ESCANEAR
  </ion-button>
</ion-footer>
</ion-card>
