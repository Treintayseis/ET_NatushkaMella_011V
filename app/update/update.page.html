
<ion-header>
  <ion-toolbar>
    <ion-title>Modificar evento</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="volver()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

<ion-content>
  <ion-card *ngIf="evento">
    <ion-card-header>
      <ion-card-title>Editar: {{ evento.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-item >
        <ion-label style="color: white;" position="floating" >Nombre</ion-label>
        <ion-input style="color: white;" [(ngModel)]="evento.nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color: white;" position="floating">Fecha</ion-label>
        <ion-input style="color: white;" [(ngModel)]="evento.fecha" type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color: white;" position="floating">Hora</ion-label>
        <ion-input style="color: white;" [(ngModel)]="evento.hora" type="time"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color: white;" position="floating">Lugar</ion-label>
        <ion-input style="color: white;" [(ngModel)]="evento.lugar" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color: white;" position="floating">Descripción</ion-label>
        <ion-textarea style="color: white;" [(ngModel)]="evento.descripcion"></ion-textarea>
      </ion-item>
      <div class="profile-picture">
        <img [src]="evento.imagen || imagenTemp" alt="Foto de perfil" class="profile-img"/>
      </div>

      <ion-item>
        <ion-label style="text-align: center; color: white;">Imagen</ion-label>
      </ion-item>
      <ion-item>
        <input type="file"  style="color: white;" (change)="onFileChange($event)" accept="image/*" />
      </ion-item>
      <div>
      <ion-button expand="full" color="dark" shape="round" fill="solid"(click)="actualizarEvento()">Guardar Cambios</ion-button>
    </div>
    </ion-card-content>

  </ion-card>

  <ion-item *ngIf="!evento">
    <ion-label>No se encontró el evento</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title id="letra">I v e n p a s s C o </ion-title>

    <ion-buttons slot="end">

      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>

    </ion-buttons>
    

  </ion-toolbar>
</ion-footer>
